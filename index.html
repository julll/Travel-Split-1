<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Split - –£—á–µ—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤ –≤ –ø–æ–µ–∑–¥–∫–∞—Ö</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üß≥ Travel Split</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–π —É—á–µ—Ç –æ–±—â–∏—Ö —Ä–∞—Å—Ö–æ–¥–æ–≤ –≤ –ø–æ–µ–∑–¥–∫–∞—Ö</p>
            <div class="firebase-badge offline">üî¥ –û—Ñ–ª–∞–π–Ω</div>
        </header>

        <main>
            <section class="create-trip">
                <h2>–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –ø–æ–µ–∑–¥–∫—É</h2>
                <form id="tripForm">
                    <div class="form-group">
                        <label for="tripName">–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ–µ–∑–¥–∫–∏:</label>
                        <input type="text" id="tripName" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–æ–µ–∑–¥–∫–∞ –≤ –ü—Ä–∞–≥—É">
                    </div>

                    <div class="form-group">
                        <label for="participants">–£—á–∞—Å—Ç–Ω–∏–∫–∏ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                        <input type="text" id="participants" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ê–Ω–Ω–∞, –ë–æ—Ä–∏—Å, –í–µ—Ä–∞">
                    </div>

                    <button type="submit">–°–æ–∑–¥–∞—Ç—å –ø–æ–µ–∑–¥–∫—É</button>
                </form>
            </section>

            <section class="trips-list">
                <h2>–ú–æ–∏ –ø–æ–µ–∑–¥–∫–∏</h2>
                <div id="tripsList" class="trips-container">
                    <p class="no-trips">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö –ø–æ–µ–∑–¥–æ–∫</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- App Scripts -->
    <script src="firebase-database.js"></script>
    <script>
        // Main app logic
        let trips = [];

        // Load trips on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAndDisplayTrips();
        });

        // Handle trip creation form
        document.getElementById('tripForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const tripName = document.getElementById('tripName').value.trim();
            const participantsInput = document.getElementById('participants').value.trim();

            if (!tripName || !participantsInput) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            const participants = participantsInput.split(',').map(p => p.trim()).filter(p => p);

            if (participants.length < 2) {
                alert('–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤');
                return;
            }

            const newTrip = {
                id: TravelSplitDB.generateId(),
                name: tripName,
                participants: participants,
                expenses: [],
                createdAt: new Date().toISOString(),
                lastModified: Date.now()
            };

            try {
                await TravelSplitDB.saveTrip(newTrip);

                // Clear form
                document.getElementById('tripForm').reset();

                // Reload trips list
                await loadAndDisplayTrips();

                alert('–ü–æ–µ–∑–¥–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
            } catch (error) {
                console.error('Error creating trip:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–µ–∑–¥–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        });

        // Load and display trips
        async function loadAndDisplayTrips() {
            try {
                trips = await TravelSplitDB.loadTrips();
                displayTrips();
            } catch (error) {
                console.error('Error loading trips:', error);
                document.getElementById('tripsList').innerHTML = '<p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–µ–∑–¥–æ–∫</p>';
            }
        }

        // Display trips in the UI
        function displayTrips() {
            const tripsList = document.getElementById('tripsList');

            if (trips.length === 0) {
                tripsList.innerHTML = '<p class="no-trips">–ü–æ–∫–∞ –Ω–µ—Ç —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö –ø–æ–µ–∑–¥–æ–∫</p>';
                return;
            }

            tripsList.innerHTML = trips.map(trip => `
                <div class="trip-card">
                    <h3>${trip.name}</h3>
                    <p><strong>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</strong> ${trip.participants.join(', ')}</p>
                    <p><strong>–†–∞—Å—Ö–æ–¥–æ–≤:</strong> ${trip.expenses ? trip.expenses.length : 0}</p>
                    <p><strong>–°–æ–∑–¥–∞–Ω–∞:</strong> ${new Date(trip.createdAt).toLocaleDateString('ru-RU')}</p>
                    <div class="trip-actions">
                        <a href="trip.html?id=${trip.id}" class="btn btn-primary">–û—Ç–∫—Ä—ã—Ç—å</a>
                        <button onclick="deleteTrip('${trip.id}')" class="btn btn-danger">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete trip
        async function deleteTrip(tripId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –ø–æ–µ–∑–¥–∫—É?')) {
                return;
            }

            try {
                await TravelSplitDB.deleteTrip(tripId);
                await loadAndDisplayTrips();
                alert('–ü–æ–µ–∑–¥–∫–∞ —É–¥–∞–ª–µ–Ω–∞');
            } catch (error) {
                console.error('Error deleting trip:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø–æ–µ–∑–¥–∫–∏');
            }
        }

        // Listen for real-time updates
        TravelSplitDB.listenForUpdates((updatedTrips) => {
            trips = updatedTrips;
            displayTrips();
        });
    </script>
</body>
</html>
